    <mat-selection-list #todo>
        <mat-list *ngFor="let task of tasks">
            <span>
                <mat-card>{{task.description}}</mat-card>
            </span>
            <span>
                <button *ngIf="moveToDone.observers.length > 0" mat-icon-button (click)="moveToDone.emit(task)">
                    <mat-icon>done</mat-icon>
                </button>
                <button *ngIf="moveToCreated.observers.length > 0" mat-icon-button (click)="moveToCreated.emit(task)">
                    <mat-icon>arrow_downward</mat-icon>
                </button>
                <button *ngIf="moveToTodo.observers.length > 0" mat-icon-button (click)="moveToTodo.emit(task)">
                    <mat-icon>star</mat-icon>
                </button>
            </span>
        </mat-list>
    </mat-selection-list>
