<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span>Task</span> {{task.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{task.description}}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{task.created}}</span>
                </dd>
                <dt><span>Deadline Time</span></dt>
                <dd>
                    <span>{{task.deadlineTime}}</span>
                </dd>
                <dt><span>Priority</span></dt>
                <dd>
                    <span>{{task.priority}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{task.status}}</span>
                </dd>
                <dt><span>Project</span></dt>
                <dd>
                    <div *ngIf="task.project">
                        <a [routerLink]="['/project', task.project?.id, 'view']">{{task.project?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
